            <form id="login-form" onsubmit="handleLogin(event)">
                <label id="loginObekct" for="login-username">Имя пользователя:</label>
                <input type="text" id="login-username" required>
                <label  id="loginObekct" for="login-password">Пароль:</label>

                <button type="submit">Войти</button>
                <p>Нет аккаунта? <a href="#" onclick="toggleForms()">Зарегистрируйтесь</a></p>
            </form>
            <div id="register-form" class="hidden">
                <h3>Выберите тип регистрации:</h3>
                <label>
                    <input type="radio" name="registration-type" value="user" checked onclick="toggleCompanyFields()"> Persanal 
                </label>
                <label>
                    <input type="radio" name="registration-type" value="company" onclick="toggleCompanyFields()"> Company
                </label>
                <br>
                <label for="register-username">Имя пользователя:</label>
                <input type="text" id="register-username" required>
                
                <label for="register-phone">Номер телефона:</label>
                <input type="tel" id="register-phone" required>

                <label for="register-whatsApp">WhatsApp:</label>

                <label for="register-telegram">Telegram:</label>

                <input type="tel" id="register-instagram" required>

                <label for="register-website">Website:</label>
                <input type="tel" id="register-website" required>
                
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                
                <label for="register-address">Адрес:</label>
                <input type="text" id="register-address" required>
                
                <label for="register-password">Пароль:</label>

                <div id="company-fields" class="hidden">

                    <label for="register-license-number">Номер лицензии:</label>

                </div>
